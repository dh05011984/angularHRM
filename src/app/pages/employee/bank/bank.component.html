<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="bankForm" (ngSubmit)="onSubmit()" autocomplete="off">

                <div class="flex-container" fxLayout="row" fxLayout.xs="column">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Bank Name" formControlName="name" required>
                        <mat-error>
                            Please provide a bank name
                        </mat-error>
                        <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="IFSC" formControlName="ifsc" required>
                        <mat-error>
                            Please provide a IFSC Code
                        </mat-error>
                        <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
                    </mat-form-field>

                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Branch" formControlName="branch" required>
                        <mat-error>
                            Please provide a bank branch
                        </mat-error>
                        <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
                    </mat-form-field>
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Account No" formControlName="account" required>
                        <mat-error>
                            Please provide a Account#
                        </mat-error>
                        <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
                    </mat-form-field>

                    <div class="full-width-input">
                        <button mat-raised-button color="primary">Save</button>

                    </div>


                </div>

            </form>

        </mat-card-content>
    </mat-card>
</div>
