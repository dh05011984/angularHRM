<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="skillForm" (ngSubmit)="onSubmit()" autocomplete="off">

                <div class="flex-container" fxLayout="row" fxLayout.xs="column">
                    <mat-form-field class="full-width-input">
                        <input matInput placeholder="Skill" formControlName="skill" required>
                        <mat-error>
                            Please provide a skill
                        </mat-error>
                        <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
                    </mat-form-field>
                    <div class="full-width-input">
                        <app-star-rating [showRated]="rated" [rating]="rating" [starCount]="starCount"
                            [color]="starColorW" (ratingUpdated)="onRatingChanged($event)"></app-star-rating>
                    </div>

                    <div class="full-width-input">
                        <button mat-raised-button color="primary">Save</button>

                    </div>


                </div>

            </form>
            <div class="flex-container" fxLayout="row" fxLayout.xs="column">
                <div class="full-width-input">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource">

                            <!-- Skill Column -->
                            <ng-container matColumnDef="skill">
                                <th mat-header-cell *matHeaderCellDef> Skill </th>
                                <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
                            </ng-container>

                            <!-- Rating Column -->
                            <ng-container matColumnDef="rating">
                                <th mat-header-cell *matHeaderCellDef> Rating </th>
                                <td mat-cell *matCellDef="let element">
                                    <app-star-rating [rating]="element.rating" [starCount]="element.rating"
                                        [color]="starColorP"></app-star-rating>
                                </td>
                            </ng-container>

                            <!-- Id Column -->
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-icon color="warn" style="cursor: pointer;" (click)="deleteSkill(element.Id);">
                                        delete</mat-icon>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
