<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                {{message}}

            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
                <!-- <mat-error *ngIf="form.controls.username.errors?.required">Email is required</mat-error> -->
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
